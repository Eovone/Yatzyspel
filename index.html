<body>
    <div id="roundcounter">
        <div>Times left to roll Dice:</div>
        <div id="rerollcounter">3</div>

                <input id="checkbox5" type="checkbox" name="fifthDice">
            </div>
        </form>
        <div>Mark Dice you want to reroll</div>
    </div>
    
    <div id="playerbuttons">
        <div id="rollbutton">
            <button type="button" onclick="rolldice()">Roll Dice</button>
